<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leonardo Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
    </style>
</head>
<body class="gradient-bg text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-800/80 backdrop-blur p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">ðŸŽ¯</div>
            <h1 class="text-3xl font-bold text-primary">Leonardo Dashboard</h1>
            <p class="text-slate-400 mt-2">Your AI Command Center</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2 text-slate-300">Username</label>
                <input
                    type="text"
                    id="username"
                    autocomplete="username"
                    class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2 text-slate-300">Password</label>
                <input
                    type="password"
                    id="password"
                    autocomplete="current-password"
                    class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    required
                >
            </div>

            <div id="error-message" class="text-red-400 text-sm text-center hidden"></div>

            <button
                type="submit"
                id="login-btn"
                class="w-full bg-primary hover:bg-blue-600 py-3 rounded-lg font-semibold transition transform hover:scale-[1.02] active:scale-[0.98]"
            >
                Login
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-500">
            Powered by Clawdbot
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            fetch('/api/auth/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            })
            .then(res => res.json())
            .then(data => {
                if (data.valid) {
                    window.location.href = '/';
                }
            });
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Is the server running?';
                errorDiv.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Focus username field on load
        document.getElementById('username').focus();
    </script>
</body>
</html>
